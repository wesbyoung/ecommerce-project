{% extends 'layout.html' %}
{% set active_page='shop' -%}

{% block body %}
<div class="container">
    <div class="row">
      {% for product in products %}
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="card">
          <img class="card-img" src="{{product.image}}" alt="Vans">
            <a href="#" class="card-link text-danger like">
              <i class="fas fa-heart"></i>
            </a>
          </div>
          <div class="card-body">
            <h4 class="card-title">{{product.name}}</h4>
            <hr>
            
            <p class="card-text">
              {{product.description}}</p>
            
            <div class="buy d-flex justify-content-between align-items-center">
              <div class="price text-success"><h5 class="mt-4">{{product.price}}</h5></div>
               <a href="{{ url_for('shop.add_to_cart', id=product.id)}}" class="btn btn-sm btn-outline-primary float-right"> Add to Cart</a>
            </div>
          </div>
        </div>
        
      </div>
      {% endfor %}


    </div>
  </div>
{% endblock %}
